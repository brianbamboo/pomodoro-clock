<!DOCTYPE html>
<html>
	<head>
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	  <!-- Bootstrap -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	  <link rel="stylesheet" href="stylesheet.css">
	  <script src="clock.js"></script>
	</head>
	<body>
		<div class="countdown text-center">
			<div class="header">
				<h1>a simple pomodoro clock</h1>
			</div>
			<div class="buttons">
				<div style="float:left;width:30%;"><span>break time</span>
				<div style="height:45px">
				<button style="float:left;" id="bless"><i class="fa fa-minus"></i></button>
				<span style="font-size: 22px;" id="break-clock"></span>
				<button style="float:right;" id="bmore"><i class="fa fa-plus"></i></button>
				</div>
				<p>minutes</p>
				</div>
				<div style="float:right;width:30%">
				<span>session time</span>
				<div style="height:45px">
				<button style="float:left;" id="less"><i class="fa fa-minus"></i></button>
				<span style="font-size: 22px;" id="session-clock"></span>
				<button style="float:right;" id="more"><i class="fa fa-plus"></i></button>
				</div>
				<p>minutes</p>
				</div>
			</div>
			<center>
				<div class="timer">
					<div class="timer-bg-wrapper">
						<div class="timer-bg"></div>
						<div class="timer-elements text-center">
							<p id="type"></p>
							<p style="font-size:40px;" id="timer"></p>
							<button id="power">Start</button>
						</div>
					</div>
				</div>
			</center>
		</div>
	</body>
</html>
